<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgetPassword</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="bg-gray-900 min-h-screen text-gray-200 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
      <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden">
        <div class="bg-blue-800 text-white p-4">
          <h2 class="text-2xl font-bold text-center">Reset Password</h2>
        </div>
        <div class="p-6 space-y-6">
          <p class="text-center text-gray-300">
            Enter your mail for verification. Please check your mail
          </p>
          
          {% if messages %}
          <div class="space-y-2">
            {% for message in messages %}
            <div class="p-3 rounded-lg {% if message.tags == 'success' %}bg-green-900 text-green-200{% elif message.tags == 'error' %}bg-red-900 text-red-200{% else %}bg-blue-900 text-blue-200{% endif %}">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          
          <form action="{% url 'forget_password' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-300">Enter your Email</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-500"></i>
                </div>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  placeholder="Enter your email" 
                  required 
                  class="bg-gray-700 text-white pl-10 pr-3 py-2 w-full rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
            </div>
            <div>
              <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
              >
                Send Reset Email
              </button>
            </div>
          </form>
          
          <div class="text-center text-sm">
            <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
